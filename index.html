<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/cart.css" />
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>VueJS Fruits</title>
</head>
<body>
    <div class="container">
        <h1>Hello Fruits</h1>

        <div id="cart">
            <h2>Products</h2>
            <div v-for="product in store.products" class="product">
                <product :name="product.name" :price="product.price" @add="addProduct(product)" @remove="removeProduct(product)"></product>
            </div>

            <hr>

            <span>Total Quantity:</span> <span> {{ cart.quantity_total }}</span>
            <span>Total:</span> <span> ${{ cart.price_total }}</span>

            <hr>

            <button class="btn btn-warning btn-md" @click.prevent="emptyCart">Empty cart</button>
        </div>
    </div>
</body>

<script src="js/cart.js"></script>

</html>
